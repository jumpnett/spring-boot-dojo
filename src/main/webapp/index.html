<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tutorial: Hello dgrid!</title>
		<link rel="stylesheet" href="javascript/lib/dgrid/css/dgrid.css">
		<style type="text/css">
			.dgrid-no-data,
			.dgrid-loading {
				color: #aaa;
				font-size: 3em;
				padding: 3em;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="grid"><div>
		<script src="javascript/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script>
			require([
				'dgrid/extensions/Pagination',
				'dgrid/Grid',
				'dgrid/Keyboard',
				'dgrid/Selection',

				'dojo/_base/declare',
				'dojo/query',

				'dstore/Request',

				'dojo/domReady!'
			],
			function(Pagination, Grid, Keyboard, Selection, declare, query, Request) {

				var CustomGrid = declare([Grid, Keyboard, Pagination, Selection]);

				var collection = new Request({target:'api/batting', useRangeHeaders: true});

				var grid = new CustomGrid({
					collection: collection, 
					className: 'dgrid-autoheight',
					columns: {
						first: 'First Name',
						last: 'Last Name',
						totalG: 'Games Played'
					},
					selectionMode: 'single',
					cellNavigation: false,
					loadingMessage: 'Doing the thing...',
					noDataMessage: 'Nothing to see here.'
				}, 'grid');

				grid.startup();

				grid.on('dgrid-select', function(event) {
					console.log('Row selected: ', event.rows[0].data);
				});

				grid.on('dgrid-deselect', function(event) {
					console.log('Row de-selected: ', event.rows[0].data);
				});

				grid.on('.dgrid-row:click', function(event) {
					var row = grid.row(event);
					console.log('Row clicked:', row.id);
				});
			});
		</script>
	</body>
</html>
