<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tutorial: Hello dgrid!</title>
		<link rel="stylesheet" href="javascript/lib/dgrid/css/dgrid.css">
	</head>

	<body>
		<div id="grid"><div>
		<script src="javascript/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script>
			require([
				'dgrid/OnDemandGrid',
				'dgrid/Keyboard',
				'dgrid/Selection',

				'dojo/_base/declare',
				'dojo/query',

				'dstore/RequestMemory',

				'dojo/domReady!'
			],
			function(OnDemandGrid, Keyboard, Selection, declare, query, RequestMemory) {

				var CustomGrid = declare([OnDemandGrid, Keyboard, Selection]);

				var collection = new RequestMemory({target:'data/hof-batting.json'});

				var grid = new CustomGrid({
					collection: collection, 
					columns: {
						first: 'First Name',
						last: 'Last Name',
						totalG: 'Games Played'
					},
					selectionMode: 'single',
					cellNavigation: false
				}, 'grid');

				grid.startup();

				grid.on('dgrid-select', function(event) {
					console.log('Row selected: ', event.rows[0].data);
				});

				grid.on('dgrid-deselect', function(event) {
					console.log('Row de-selected: ', event.rows[0].data);
				});

				grid.on('.dgrid-row:click', function(event) {
					var row = grid.row(event);
					console.log('Row clicked:', row.id);
				});
			});
		</script>
	</body>
</html>
